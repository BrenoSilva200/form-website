<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="icon" href="40437.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Press+Start+2P&family=Roboto:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
</head>

<body>
  <section>
  <div class="form-box">
    <div class="form-value">
      <form action="">
        <h2>Login</h2>
        <div class="inputbox">
          <ion-icon name="mail-outline"></ion-icon>
          <input class="input1" id="mail" type="email" placeholder="user123@outlook.com" required>         
          <label class="email"  for="mail">Email</email>
        </div >
          <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" id="pass" required>
          <label class="password" for="pass">Password</email>
          </div>
          <div class="forget">
            <label for="">
              <input class="fla" type="checkbox">Remember Me
            </label>
            <a class="cansado" href="#">Forget Password</a>
          </div>
          <button>Log in</button>
          <div class="register">
            <p class="cu">Don't have an account? <a href="">Register</a></p>
          </div>

          
      </form>
    </div>
  </div>
</section>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
